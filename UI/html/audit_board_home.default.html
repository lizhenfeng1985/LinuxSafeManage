<!-- 安全事件总体概况 -->
<script type="text/javascript">
  FusionCharts.ready(function(){
    var revenueChart = new FusionCharts(
	{
        "type": "column3d",
        "renderAt": "chartContainer",
        "width": "800",
        "height": "320",
        "dataFormat": "json",
        "dataSource":  {
        	"chart": {
           	 	"caption": "安全事件总体概况",
           	 	"subCaption": "分类统计图",
            	"xAxisName": "事件分类",
            	"yAxisName": "事件数量(个)",
				"showValues": "0",
				"canvasBgColor": "#ffffff",
				"showValues": "1",
				"showBorder": "1",
            	"theme": "fint"
         	},
        	"data": [{"Label":"进程事件","Value":0},{"Label":"文件事件","Value":0},{"Label":"网络事件","Value":0},{"Label":"特殊资源","Value":0}]
      	}
  	});
revenueChart.render();
})
</script>

</head>
